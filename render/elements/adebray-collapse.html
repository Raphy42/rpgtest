<link rel=import href=../bower_components/iron-collapse/iron-collapse.html>
<link rel=import href=../bower_components/paper-button/paper-button.html>

<dom-module id="adebray-collapse">
	<template>
		<style>
			:host {
				display: block;
			}
		</style>

	<paper-button on-tap=toggle>{{title}}</paper-button>
	<iron-collapse id="collapse">
	  <content></content>
	</iron-collapse>

	</template>
	<script>
		Polymer({
			is: 'adebray-collapse',

			properties: {
				title: {
					type: String,
					value: 'Collapse'
				},
				content: String
			},

			toggle: function () {
				this.$.collapse.toggle()
			}
		});
	</script>
</dom-module>
