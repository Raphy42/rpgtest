<link rel=import href="adebray-color/color-dot.html">

<dom-module id="adebray-skill-tree">
	<template>
		<style>
			:host {
				display: inline-block;
				/*border: 1px solid black;*/
			}
		</style>

		<div id=head>
			<color-hash></color-hash>
		</div>

		<div class=centered>
			{{depth}}
			<div id='container'></div>
		</div>

		<div id=dialog></div>
	</template>
	<script>
	Polymer({
		is: 'adebray-skill-tree',

		properties: {
			character: Object,
			width: {
				type: Number,
				value: 200
			},
			height: {
				type: Number,
				value: 200
			},
			side: {
				type: Number,
				value: 4
			},
			scale: {
				type: Number,
				value: 0.25
			},
			depth: Number,
			stage: Object
		},

		draw: function () {
			console.log('layer draw')

			console.log(this.stage.children[0])
			this.stage.draw()
		},

		attached: function () {
			skills.forEach( (e, i) => {
				let dot = document.createElement('color-dot')
				dot.customStyle['--custom-color'] = h[i]
				dot.text = e
				// this.appendChild(dot)
			})
			// console.log(colors)

			let stage = new Konva.Stage({
				container : this.$['container'],
				width: this.width,
				height: this.height
			})
			let layer = new Konva.Layer({
				draggable: true
			})

			stage.on('contentWheel', (e) => {
				this.scale += e.evt.deltaY / 100
				layer.scale({x: this.scale, y: this.scale})
				layer.draw()
			})

			stage.add(layer)
			layer.scale({x: this.scale, y: this.scale})

			this.set('stage', layer)

			if (!this.character)
			{
				let t = new Tree({
					dialog: this.$.dialog
				})
				for (var i = 0; i < this.depth; i++) {
					t.levelup()
					layer.draw()
				}

				layer.add(t)
				layer.x( stage.width() / 2)
				layer.y( stage.height() / 2)
				layer.draw()
			}
			else
			{
				this.character.attrs.tree.dialog = this.$.dialog
				layer.add(this.character.attrs.tree)
				layer.x( stage.width() / 2)
				layer.y( stage.height() / 2)
				layer.draw()
			}
		}
	})
	</script>
</dom-module>
