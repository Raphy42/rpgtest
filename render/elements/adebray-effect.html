<dom-module id="adebray-effect">
	<template>
		<style>
			:host {
				display: block;
				margin: 4px;
				padding: 8px;
			}
		</style>

		<div class=centered>
			<div id='container'></div>
		</div>

	<template is="dom-if" if="{{isOn(state)}}">
		<paper-icon-button icon="mdi:pause" on-tap="toggleStop"></paper-icon-button>
	</template>
	<template is="dom-if" if="{{isOff(state)}}">
		<paper-icon-button icon="mdi:play" on-tap="toggleStart"></paper-icon-button>
	</template>

	<paper-button on-tap=zero>zero</paper-button>

	</template>
	<script>
		Polymer({
			is: 'adebray-effect',

			properties: {
				state: {
					type: String,
					value: false
				},
				functions: Array
			},

			zero: function () { this.fxstack.zero() },

			isOn: function (mode) {
				return mode === true
			},

			isOff: function (mode) {
				return mode === false
			},

			toggleStop: function () {
				this.anim.stop()
				this.state = false
			},

			toggleStart: function () {
				this.anim.start()
				this.state = true
			},


			attached: function() {
				let scale = 2
				var stage = new Konva.Stage({
					container : this.$$('#container'),
					width: 200 * scale,
					height: 200 * scale
				})
				var layer = new Konva.Layer()
				stage.add(layer)

				stage.scale( { x: scale, y: scale } )


				var r = new Konva.Rect({
					x: 100 - 40 / 2,
					y: 100 - 64 / 2,
					width: 40,
					height: 64,
					fill: 'black'
  				});

				layer.add(r)
				layer.draw()

				let w = 10
				let h = w / 2
				let radius = 50

				this.set('fxstack', new FXPlayer(layer, new Konva.Shape({
					fill: 'red',
					sceneFunc: function(context) {
					    context.beginPath();
					    context.moveTo(w / 2, 0);
					    context.lineTo(w, h / 2);
					    context.lineTo(w / 2, h);
					    context.lineTo(0, h / 2);
					    context.closePath();
					    context.fillStrokeShape(this);
					}
				})))
				// let fxstack = new FXPlayer(layer, new Konva.Circle({
				// 	radius: 1,
				// 	fill: 'red',
				// }))

				this.functions.forEach( (e) => {
					this.fxstack.create(e.quantity, e.fun)
				});

				this.anim = new Konva.Animation((frame) => {

					let a = (frame.time / 8) * Math.PI / 180
					let b = Math.cos(a)

				    this.fxstack.update(frame)

				}, layer);

				this.toggleStart()

			}
		});
	</script>
</dom-module>
