<dom-module id="adebray-work">
	<template>

		<style>
			:host {
				padding: 8px;
				margin: 4px;
				display: block;
			}

			.centered {
				display: block;
				@apply(--layout-horizontal);
				@apply(--layout-center-justified);
			}

			.float {
				z-index: 1;
				background: lightgrey;
				position: absolute
			}

			.mode {
				left: 48px;
				position: absolute;
				z-index: 1;
			}

			.portrait {
				display: inline-block;
				border: 1px solid black;
				image-rendering: pixelated;
				width: 100px;
				height: 100px;
			}

			paper-tabs paper-tab {
				border: 1px solid black;
				display: inline-block;
			}

			.horizontal {
				@apply(--layout-horizontal);
			}
		</style>

		<iron-a11y-keys target=[[target]] keys="1" on-keys-pressed="selectFight"></iron-a11y-keys>
		<iron-a11y-keys target=[[target]] keys="2" on-keys-pressed="selectItem"></iron-a11y-keys>
		<iron-a11y-keys target=[[target]] keys="3" on-keys-pressed="selectMenu"></iron-a11y-keys>
		<iron-a11y-keys target=[[target]] keys="space" on-keys-pressed="toggle"></iron-a11y-keys>

		<template is="dom-if" if="{{isOn(mode)}}">
			<paper-icon-button icon="mdi:pause" on-tap="toggle"></paper-icon-button>
		</template>
		<template is="dom-if" if="{{isOff(mode)}}">
			<paper-icon-button icon="mdi:play" on-tap="toggle"></paper-icon-button>
		</template>

	<script>
		Polymer({
			is: 'adebray-work',

			properties: {
				 userInput: {
				    type: String,
				    notify: true,
				  },
				target: {
					type: Object,
					value: function() {
						return window
					}
				},
				teamA: {
					type: Array,
					value: [
						{
							position: 7,
							image: 'images2/combat_dummy/BODY_animation.png',
							class: 'Freelancer'
						},{
							position: 7,
							image: 'images2/combat_dummy/BODY_animation.png',
							class: 'Freelancer'
						}
					]
				},
				teamB: {
					type: Array,
					value: [
						{

							position: 1,
							image: 'images2/combat_dummy/BODY_animation.png',
							class: 'Freelancer'
						},{

							position: 1,
							image: 'images2/combat_dummy/BODY_animation.png',
							class: 'Freelancer'
						}
					]
				},
				key: String,
				storage: Object,

				mode: {
					type: Boolean,
					value: true
				},
				stack: Array,
				selected: {
					type: Object,
					value: {
						children: [ { attrs: { image: { src: "" } } } ]
					}
				}
			},

			observers: [
				'isSelected(selected)'
			],

			isOn: function (mode) {
				return mode === true
			},

			isOff: function (mode) {
				return mode === false
			},

			toggle: function () {
				this.mode = !this.mode
			},

			selectFight: function (e) {
				if (!this.$.fight.focused)
					this.$.fight.focus()
				else
			        this.$.fight.blur();
			},
			selectItem: function () {
				if (!this.$.item.focused)
					this.$.item.focus()
				else
			        this.$.item.blur();
			},
			selectMenu: function () {
				if (!this.$.menu.focused)
					this.$.menu.focus()
				else
			        this.$.menu.blur();
			},

			isSelected: function (s) {
				if (s instanceof Konva.Group && s.attrs.ready == true)
					this.querySelectorAll('#content > paper-item').forEach( e => {
						e.disabled = false
					})
				else if (s instanceof Konva.Group && s.attrs.ready == false) {
					this.$.fight.disabled = true
					this.$.item.disabled = true
					this.$.menu.disabled = false
				}
				else
					this.querySelectorAll('#content > paper-item').forEach( e => {
						e.disabled = true
					})
			},

			// fightHandler: function (e) {
			// 	console.log( config.Number_of_Hits(this.selected) )
			// },

			attached: function () {
				this.$.fight.keyEventTarget = null
				this.$.item.keyEventTarget = null
				this.$.menu.keyEventTarget = null

				var stage = new Konva.Stage({
					container : this.$$('#container'),
					width: 800,
					height: 600
				})
				layer = new Konva.Layer()

				stage.add(layer)

				var back = new Konva.Rect({
					width: 800,
					height: 600,
					fill: 'rgba(127, 127, 127, 0)'
				})

				back.on('click', (e) => {
					// console.log('back click', e)
					// e.cancelBubble = true
					this.set('selected', {
						children: [ { attrs: { image: { src: "" } } } ]
					})
				})

				layer.add(back)

				let bs = new BattleStage({
					layer,
					teamA: this.teamA,
					teamB: this.teamB,
					callback: (bs) => this.set('stack', bs.stack)
				})

				// setTimeout(() => {
				// 	setTimeout( () => {
				// 		layer.children[1].attackAnimation.stop()
				// 		layer.children[1].replace()
				// 	}, 200)
				// 	layer.children[1].attackAnimation.start()
				// }, 2000)
				// setTimeout(() => {
				// 	setTimeout( () => {
				// 		layer.children[1].attackAnimation.stop()
				// 		layer.children[1].replace()
				// 	}, 400)
				// 	layer.children[1].attackAnimation.start()
				// }, 4000)
				// setTimeout(() => {
				// 	setTimeout( () => {
				// 		layer.children[1].attackAnimation.stop()
				// 		layer.children[1].replace()
				// 	}, 600)
				// 	layer.children[1].attackAnimation.start()
				// }, 6000)

				let render = () => {
					if (this.mode) {
						bs.update()
					}
					layer.draw()
					requestAnimationFrame(render)
				}

				render()
			}
		});
	</script>
</dom-module>
